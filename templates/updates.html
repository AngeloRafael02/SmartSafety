<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafetySearch Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crosso>
</head>
<body>
    <h1>Updates</h1>
    <div id="buttons">
        <button data-target="content1">No Apron</button>
        <button data-target="content2">No Bunny Suit</button>
        <button data-target="content3">No Mask</button>
        <button data-target="content4">No Gloves</button>
        <button data-target="content5">No Goggles</button>
        <button data-target="content6">No Headcap</button>
    </div>
	
    <div id="content-container" src="{{ url_for('update') }}" >
        {% include 'contents.html' %}
    </div>

    <script>
	const buttons = document.querySelectorAll('#buttons button');
const contentContainer = document.getElementById('content-container');

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const targetId = button.dataset.target;
    const contentSection = contentContainer.querySelector(`#${targetId}`);
    
    // Hide all content sections first
    contentContainer.querySelectorAll('div').forEach(section => section.style.display = 'none');
    
    // Show the clicked button's target content
    contentSection.style.display = 'block';
  });
});
    </script>   
</body>
</html>
